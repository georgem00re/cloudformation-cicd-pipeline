name: run-terraform-command
on:
  workflow_call:
    inputs:
      terraform-execution-role-arn:
        required: true
        type: string
      aws-region:
        required: true
        type: string
      terraform-command:
        required: true
        type: string
      terraform-state-bucket-name:
        required: true
        type: string
      terraform-state-lock-table-name:
        required: true
        type: string
permissions:
  id-token: write
  contents: read
jobs:
  run-terraform-command:
    name: Run Terraform command
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ inputs.terraform-execution-role-arn }}
          aws-region: ${{ inputs.aws-region }}
      - name: Run Terraform command
        uses: ./.github/actions/setup-terraform-environment-and-run-command
        with:
          aws-region: ${{ inputs.aws-region }}
          terraform-execution-role-arn: ${{ inputs.terraform-execution-role-arn }}
          terraform-directory: ./terraform
          terraform-command: ${{ inputs.terraform-command }}
          terraform-state-bucket-name: ${{ inputs.terraform-state-bucket-name }}
          terraform-state-lock-table-name: ${{ inputs.terraform-state-lock-table-name }}
